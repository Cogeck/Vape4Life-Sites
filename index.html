<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>OneSyTest</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/Comunicate.js"></script>
		<script src="js/login.js"></script>
		
	</head>
	
	<body>

		<div id="ReloadContainer" class="container">

			<div id="login-form">
			
				<div class="col-md-12">
				
					<div class="form-group">
						<h2 class="">Sign In.</h2>
					</div>
				
					<div class="form-group">
						<hr>
					</div>            
								
					<div class="form-group">
						<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
						<input id="Email" type="email" name="email" class="form-control" placeholder="Your Email" value="" maxlength="40">
						</div>
						<span class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input id="Password" type="password" name="pass" class="form-control" placeholder="Your Password" maxlength="15">
						</div>
						<span class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<hr>
					</div>
					
					<div class="form-group">
						<button onclick="Login(document.getElementById('Email').value,document.getElementById('Password').value)" class="btn btn-block btn-primary" name="btn-login">Sign In</button>
					</div>
					
					<div class="form-group">
						<hr>
					</div>
					
					<div class="form-group">
						<a href="register.html">Sign Up Here...</a>
					</div>				
									
					<div id="MSGContainer" class="container"></div>
									
				</div>
		   
			</div>	

		</div>

	</body>
	
</html>

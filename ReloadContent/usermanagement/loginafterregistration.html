<div id='AwesomeReload'>
  <div class="col-md-12">

    <div class="form-group">
      <h2 class="">Sign Up.</h2>
    </div>

    <div class="form-group">
      <hr />
    </div>


    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input id="Nickname" type="text" name="name" class="form-control" placeholder="Enter Name" maxlength="50" value="" />
      </div>
      <span class="text-danger"></span>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </span>
        <input id="Email" type="email" name="email" class="form-control" placeholder="Enter Your Email" maxlength="40" value="" />
      </div>
      <span class="text-danger"></span>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
        <input id="Validation" type="text" name="pass" class="form-control" placeholder="Enter ValidationCode" maxlength="6" />
      </div>
      <span class="text-danger"></span>
    </div>

    <div class="form-group">
      <hr />
    </div>

    <div class="form-group">

      <button onclick="Validate(document.getElementById('Nickname').value,document.getElementById('Email').value,document.getElementById('Validation').value)" type="submit" class="btn btn-block btn-primary" name="btn-signup">Fortfahren</button>
    </div>

    <div class="form-group">
      <hr />
    </div>

  </div>

</div>

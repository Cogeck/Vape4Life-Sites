<div id="login-form">
  <div class="col-md-12">
    <div class="form-group">
      <h2 class="">Sign In.</h2>
    </div>
    <div class="form-group">
      <hr>
            </div>
    <div class="form-group-mail">
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </span>
        <input id="Email" type="email" name="email" class="form-control" placeholder="Your Email" value="" maxlength="40">
                </div>
      <span class="text-danger"></span>
    </div>

    <div class="form-group-password">
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
        <input id="Password" type="password" name="pass" class="form-control" placeholder="Your Password" maxlength="15">
                </div>
      <span class="text-danger"></span>
    </div>

    <div class="form-group">
      <hr>
            </div>

    <div class="form-group-login">
      <button onclick="Login(document.getElementById('Email').value,document.getElementById('Password').value)" class="btn btn-block btn-primary" name="btn-login">Sign In</button>
    </div>

    <div class="form-group">
      <hr>
            </div>

    <div class="form-group-signup">
      <button onclick="SignUp()" class="btn btn-block btn-primary" name="btn-signup">SignUp</button>
    </div>
  </div>
</div>
